<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
            <img class="d-block mx-auto" src="/assets/img/default.ico" alt="Client-List">
          <h1 class="text-center">Register</h1>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <input type="submit" value="Register" class="btn btn-info btn-sm btn-block">
          </form>
          <br>
          <br>
          <app-copyright></app-copyright>
        </div>
      </div>
    </div>
  </div>
</div>
