<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <img class="d-block mx-auto" src="/assets/img/default.ico" alt="Client-List">
          <h1 class="text-center">Login</h1>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <input type="submit" value="Login" class="btn btn-info btn-sm btn-block">
          </form>
          <br>
          <div class="flex-c-m">
              <h6 class="text-info">Sign In with Social media.</h6>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Warning!</strong> the social Sign has been temporary disabled.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- <a (click)="Facebooklogin()" class="login100-social-item bg1">
              <i class="fa fa-facebook"></i>
            </a> -->

            <a (click)="Twitterlogin()" class="login100-social-item bg2">
              <i class="fa fa-twitter"></i>
            </a>

            <a (click)="Googlelogin()" class="login100-social-item bg3">
              <i class="fa fa-google"></i>
            </a>

            <a (click)="Githublogin()" class="login100-social-item bg4">
              <i class="fa fa-github"></i>
            </a>
          </div>
          <br>
          <br>
          <app-copyright></app-copyright>
        </div>
      </div>
    </div>
  </div>
</div>
