<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <img class="d-block mx-auto" src="/assets/img/default.ico" alt="Client-List">
          <h1 class="text-center">Login</h1>
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <input type="submit" value="Login" class="btn btn-info btn-sm btn-block">
          </form>
          <div class="txt1 link-container p-t-54 p-b-20">
            <span>
              Or login Using
            </span>
          </div>
          <div class="flex-c-m">
            <!-- <a (click)="Facebooklogin()" class="login100-social-item bg1">
              <i class="fa fa-facebook"></i>
            </a> -->

            <a (click)="Twitterlogin()" class="login100-social-item bg2">
              <i class="fa fa-twitter"></i>
            </a>

            <a (click)="Googlelogin()" class="login100-social-item bg3">
              <i class="fa fa-google"></i>
            </a>

            <a (click)="Githublogin()" class="login100-social-item bg4">
              <i class="fa fa-github"></i>
            </a>
          </div>
          <br>
          <br>
          <app-copyright></app-copyright>
        </div>
      </div>
    </div>
  </div>
</div>
