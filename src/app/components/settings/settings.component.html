<div class="container">
  <div class="row">
    <div class="col-md-6">
      <a routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
      </a>
    </div>
    <div class="col-md-6"><flash-messages></flash-messages></div>
  </div>

  <div class="card">
    <div class="card-header">
      Edit Settings
    </div>
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label>Allow Registration</label>
          <input type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration">
        </div>
        <div class="form-group">
          <button type="submit" value="Submit" class="btn btn-info btn-sm btn-block"><i class="fa fa-floppy-o"></i> Save Settings</button>
        </div>
      </form>
    </div>
  </div>
</div>
